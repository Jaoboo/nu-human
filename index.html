<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ข้อมูลผลงานตีพิมพ์</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- SheetJS for Excel Export -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">

        <!-- Header -->
        <header class="header">
            <div class="logo">
                <img src="https://www.human.nu.ac.th/wp-content/uploads/Human-uploads/cropped-banner-logoHUMAN.png" alt="Faculty of Humanities, NU">
            </div>
            <h1>ข้อมูลผลงานตีพิมพ์</h1>
        </header>

        <!-- Filter Section -->
        <section class="card filter-card">
            <div class="filters">
                <!-- Row 1: ประเภทของปี + ปี -->
                <div class="filter-row">
                    <div class="col">
                        <label for="typeFilter">ประเภทของปี</label>
                        <select id="typeFilter">
                            <option value="ปีการศึกษา" selected>ปีการศึกษา</option>
                            <option value="ปีงบประมาณ">ปีงบประมาณ</option>
                            <option value="ปีปฏิทิน">ปีปฏิทิน</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="yearFilter">ปี</label>
                        <select id="yearFilter">
                            <option value="" selected>ทั้งหมด</option>
                        </select>
                    </div>
                </div>

                <!-- Row 2: ชื่อผู้ผลิตผลงาน + สังกัดภาควิชา -->
                <div class="filter-row">
                    <div class="col">
                        <label for="authorFilter">ชื่อผู้ผลิตผลงาน (พิมพ์ค้นหา)</label>
                        <input type="text" id="authorFilter" placeholder="พิมพ์ชื่อผู้ผลิตผลงาน">
                    </div>
                    <div class="col">
                        <label for="deptFilter">สังกัดภาควิชา</label>
                        <select id="deptFilter">
                            <option value="" selected>ทั้งหมด</option>
                        </select>
                    </div>
                </div>

                <!-- Row 3: ชื่อผลงาน + ระดับผลงาน -->
                <div class="filter-row">
                    <div class="col">
                        <label for="keyword">ชื่อผลงาน (พิมพ์ค้นหา)</label>
                        <input type="text" id="keyword" placeholder="พิมพ์ชื่อผลงาน (ไทย/อังกฤษ)">
                    </div>
                    <div class="col">
                        <label for="rankFilter">ระดับผลงาน</label>
                        <select id="rankFilter">
                            <option value="" selected>ทั้งหมด</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="controls-row">
                <button class="btn reset">ล้างข้อมูล</button>
                <div class="result-count">ผลลัพธ์: <span id="count">0</span> แถว</div>
            </div>
        </section>

        <!-- Table Section -->
        <section class="card table-card">
            <div class="table-header-section">
                <h2>ตารางข้อมูลผลงาน</h2>
                <button class="btn refresh"><i class="fa fa-refresh" aria-hidden="true"></i></button>
                <button class="btn excel-table"><i class="fa fa-file-excel" aria-hidden="true"></i> Excel</button>
            </div>
            <div class="table-wrap">
                <table id="dataTable">
                    <thead>
                        <tr>
                            <th rowspan="2">ประเภทของปี</th>
                            <th rowspan="2">ปี</th>
                            <th rowspan="2">ชื่อผู้ผลิตผลงาน</th>
                            <th rowspan="2">สังกัดภาควิชา</th>
                            <th colspan="2">ชื่อผลงาน</th>
                            <th rowspan="2">ระดับผลงาน</th>
                            <th rowspan="2">อ้างอิง</th>
                        </tr>
                        <tr>
                            <th>ไทย</th>
                            <th>Eng</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="8" class="no-data">⏳ กำลังโหลดข้อมูล...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

    </div>

    <!-- JavaScript -->
    <script src="scripts.js"></script>
</body>
</html>
