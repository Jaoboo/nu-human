<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ข้อมูลผลงานในการตีพิมพ์ปี พ.ศ. 2560 - 2568</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- SheetJS for Excel Export -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">

        <!-- Header -->
        <header class="header">
            <div class="logo">
                <img src="https://www.nu.ac.th/wp-content/uploads/2023/07/NULOGO-Download.png" alt="Naresuan University">
            </div>
            <h1>ข้อมูลผลงานในการตีพิมพ์ พ.ศ. 2560 - 2568</h1>
        </header>

        <!-- Filter Section -->
        <section class="card filter-card">
            <div class="filters">
                <!-- Row 1: ประเภทของปี + ปี -->
                <div class="filter-row">
                    <div class="col">
                        <label for="typeFilter">ประเภทของปี</label>
                        <select id="typeFilter">
                            <option value="">ทั้งหมด</option>
                            <option value="ปีการศึกษา">ปีการศึกษา</option>
                            <option value="ปีงบประมาณ">ปีงบประมาณ</option>
                            <option value="ปีปฏิทิน">ปีปฏิทิน</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="yearFilter">ปี</label>
                        <select id="yearFilter">
                            <option value="">ทั้งหมด</option>
                            <!-- Options จะถูกเติมจากข้อมูลจริง -->
                        </select>
                    </div>
                </div>

                <!-- Row 2: สังกัดภาควิชา + ระดับผลงาน -->
                <div class="filter-row">
                    <div class="col">
                        <label for="deptFilter">สังกัดภาควิชา</label>
                        <select id="deptFilter">
                            <option value="">ทั้งหมด</option> 
                            <option>ภาษาศาสตร์คติชนวิทยาปรัชญาและศาสนา</option> 
                            <option>ภาษาตะวันตก</option>
                            <option>ดนตรี</option> 
                            <option>ผู้ตีพิมพ์มาจากหลายภาควิชา</option> 
                            <option>ภาษาตะวันออก</option> 
                            <option>ภาษาไทย</option> 
                            <option>ภาษาอังกฤษ</option> 
                            <option>สำนักงานเลขานุการคณะ</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="rankFilter">ระดับผลงาน</label>
                        <select id="rankFilter">
                            <option value="">ทั้งหมด</option>
                            <option>วารสารระดับชาติ TCI กลุ่ม 1</option>
                            <option>วารสารระดับชาติ TCI กลุ่ม 2</option>
                            <option>Proceedings ระดับนานาชาติ</option> 
                            <option>วารสารระดับนานาชาติ Q1</option> 
                            <option>วารสารระดับนานาชาติ Q2</option> 
                            <option>วารสารระดับนานาชาติ Q3</option> 
                            <option>วารสารระดับนานาชาติ Q4</option> 
                            <option>วารสารระดับชาติไม่อยู่ในฐาน</option> 
                            <option>วารสารระดับชาติไม่อยู่ในฐาน TCI ไม่มีกลุ่ม เทียบคำ Proceedings</option>
                        </select>
                    </div>
                </div>

                <!-- Row 3: เจ้าของผลงาน + ชื่อผลงาน -->
                <div class="filter-row">
                    <div class="col">
                        <label for="authorFilter">ชื่อผู้ผลิตผลงาน (พิมพ์ค้นหา)</label>
                        <input type="text" id="authorFilter" list="authorList" placeholder="พิมพ์ชื่อผู้ผลิตผลงาน">
                        <datalist id="authorList"></datalist>
                    </div>
                    <div class="col">
                        <label for="keyword">ชื่อผลงาน (พิมพ์ค้นหา)</label>
                        <input type="text" id="keyword" placeholder="พิมพ์ชื่อผลงาน (ไทย/อังกฤษ)">
                    </div>
                </div>
            </div>

            <div class="controls-row">
                <button class="btn search">ค้นหา</button>
                <button class="btn reset">ล้างข้อมูล</button>
                <button class="btn excel">Export Excel</button>
                <div class="result-count">ผลลัพธ์: <span id="count">0</span> แถว</div>
            </div>
        </section>

        <!-- Table Section -->
        <section class="card table-card">
            <div class="table-wrap">
                <table id="dataTable">
                    <thead>
                        <tr>
                            <th>ประเภทของปี</th>
                            <th>ปี</th>
                            <th>ชื่อผู้ผลิตผลงาน (เฉพาะบุคลากรคณะมนุษยศาสตร์)</th>
                            <th>สังกัดภาควิชา</th>
                            <th>ชื่อผลงาน</th>
                            <th>อ้างอิง</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="6" class="no-data">⏳ กำลังโหลดข้อมูล...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

    </div>

    <!-- JavaScript -->
    <script src="scripts.js"></script>
</body>
</html>
